<div class="cashback mt-5">
  <form [formGroup]="salesForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCode">CÓDIGO</label>
        <input type="number" formControlName="saleCode" placeholder="#" class="form-control">
      </div>
      <div class="form-group col-md-2">
        <label for="inputValue">TOTAL</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">R$</div>
          </div>
          <input type="text" formControlName="saleValue" appCurrencyMask class="form-control">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputDate">DATA</label>
        <input type="date" formControlName="saleDate" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">ADICIONAR</button>
  </form>

  <!-- cashbacks -->
  <div class="mt-3 cashback-list">
    <div class="mb-3">
      <input class="cashback-search form-control mb-3" type="text" name="search" [(ngModel)]="searchText"
        autocomplete="off" placeholder="#000000, R$, %">
      <div class="row">
        <div class="col-md-6 col-lg-3 mb-2" *ngFor="let cashback of cashbacks | filter:searchText">
          <div class="cashback-card"
            [ngClass]="{ 'disapproved': cashback.status === 'Reprovado', 'approved': cashback.status === 'Aprovado', 'inValidation': cashback.status === 'Em validação' }">

            <ul>
              <li>
                <span>#{{cashback.saleCode}}</span><span>{{cashback.status}}</span>
              </li>
              <li>
                <p class="sale-value"> <strong>R$ {{cashback.saleValue}}</strong></p>
                <p>{{cashback.refundPercentage}}</p>
              </li>
              <li>
                <p>{{cashback.saleDate | date}}</p>
                <p><strong>R${{cashback.cashbackValue}}</strong></p>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
